<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Animation Lab</h1>
  <p>Hover over each card to see the animations.</p>

  <div class="card-grid">
    <div class="card card-one">
      <h2>Card one</h2>
      <p>slides up and scales</p>
    </div>
    <div class="card card-two">
      <h2>Card 2</h2>
      <p>rotates a bit</p>
    </div>
    <div class="card card-three">
      <h2>Card 3</h2>
      <p>Skews for a fun effect</p>
    </div>

    <div class="card card-four">
      <h2>Card 4</h2>
      <p>random effect</p>
    
  </div>
</html>
